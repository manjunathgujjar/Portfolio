    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typedTextSpan = document.querySelector("#typed-text");
            const typedTextSpanSub1 = document.querySelector("#typed-text-sub1");
            const typedTextSpanSub2 = document.querySelector("#typed-text-sub2");
            const textArray = ["Empowering Tomorrow's Tech Landscape", "As a recent Computer Science Master's graduate,", "I'm ready to start a new chapter in my professional journey."];
            const typingDelay = 50;
            const newTextDelay = 50; // Delay between current and next text
            let textArrayIndex = 0;
            let charIndex = 0;

            function type() {
                if (charIndex < textArray[textArrayIndex].length) {
                    if(textArrayIndex === 0) {
                        typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                    } else if(textArrayIndex === 1) {
                        typedTextSpanSub1.textContent += textArray[textArrayIndex].charAt(charIndex);
                    } else {
                        typedTextSpanSub2.textContent += textArray[textArrayIndex].charAt(charIndex);
                    }
                    charIndex++;
                    setTimeout(type, typingDelay);
                } else {
                    if (textArrayIndex < textArray.length - 1) {
                        textArrayIndex++;
                        charIndex = 0;
                        setTimeout(type, newTextDelay);
                    }
                }
            }
            type(); // Start typing effect
        });
    </script>
